<div class="panel panel-default" ng-init="getBooks()">
    <div class="panel-heading">
        <h3 class="panel-title">Latest Books</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div ng-repeat="book in Books">
                <div class="col-md-6">
                    <div class="col-md-6">
                        <h4>{{book.title}}</h4>
                        <p>{{book.publisher}}</p>
                        <p>{{book.description}}</p>
                        <a class="btn btn-primary" href="#/books/details/{{book._id}}">View Details</a>
                    </div>
                    <div class="col-md-6">
                        <img class="thumbnail" src="{{book.image_url}}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="my_chart"></div>
<script>
    window.PykChartsInit = function (e) {
        var k = new PykCharts.multiD.area({
            selector: "#my_chart",
            data: "https://s3-ap-southeast-1.amazonaws.com/chartstore.io-data/area.csv",

            // optional
            chart_margin_left: 35
        });
        k.execute();
    }
</script>
